<div class="container">
    <div>
        &nbsp;
    </div>
    <form name="application.registerApp" role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-1">Number</label>
            <!--<input type="text" class="col-md-1 input-sm" data-ng-model="application.id" placeholder="Id" />-->
            <input type="text" class="col-md-7 input-sm" data-ng-model="application.applicationNo" placeholder="Application Number" />
        </div>
        <div class="form-group">
            <label class="col-md-1">Date</label>
            <input type="date" class="col-sm-7 input-sm" data-ng-model="application.applicationDate"/>           
        </div>
        <div class="form-group">
            <label class="col-sm-1">For</label>
            <!--<select class="col-sm-7 input-sm" ng-init="1" data-ng-model="application.certificateTypeId">
                <option id="1">Birth</option>
                <option id="2">Marriage</option>
                <option id="3">Death</option>
            </select>-->
           
            <select class="col-sm-7 input-sm" data-ng-model="application.certificateTypeId">
                <option ng-repeat="ct in certTypes" value="{{ct.id}}">{{ct.value}}</option>
            </select>


            <!--<select class="col-sm-7 input-sm" data-ng-model="application.certificateTypeId">
                <option value={{ct.id}} ng-repeat="ct in certTypes">{{ct.value}}</option>
            </select>-->

            <!--load data perfectly
            <select class="col-sm-7 input-sm" data-ng-model="application.certificateTypeId">
                <option value = {{ct.id}} ng-repeat="ct in certTypes">{{ct.value}}</option>
            </select>-->                        
            
        </div>
        <div class="form-group">
            <label class="col-sm-1">Name</label>
            <input type="text" class="col-sm-7 input-sm" data-ng-model="application.applicantName" placeholder="Applicant Name" />
        </div>
        <div class="form-group">
            <label class="col-sm-1">Address</label>
            <textarea class="col-sm-7 input-sm" data-ng-model="application.applicantAddress" placeholder="Applicant Address"></textarea>
        </div>
        <div class="form-group">
            <label class="col-sm-1">Mobile No</label>
            <input type="text" class="col-sm-7 input-sm" data-ng-model="application.applicantMobile" placeholder="Applicant Mobile" />
        </div>
        <div class="form-group">
            <label class="col-sm-1">Fee</label>
            <div class="inline">
                <input type="text" class="input-sm" data-ng-model="application.applicationFee" placeholder="Application Fee" />
                <input type="text" class="input-sm" data-ng-model="application.searchFee" placeholder="Search Fee" />
                <input type="text" class="input-sm" data-ng-model="application.copyingFee" placeholder="Copying Fee" />
                <input type="text" class="input-sm" data-ng-model="application.stampFee" placeholder="Stamp Fee" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1">Search</label>
            <div class="inline">
                <input style="width:240px" type="number" class="input-sm" data-ng-model="application.noOfCopies" placeholder="Number of Copies" />
                <input style="width:240px" type="number" class="input-sm" data-ng-model="application.searchYears" placeholder="Search Years" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1">Receipt</label>
            <div class="inline">
                <input style="width:240px" type="text" class="input-sm" data-ng-model="application.receiptNo" placeholder="Receipt Number" />
                <input style="width:240px" type="date" class="input-sm" data-ng-model="application.receiptDate" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1">Refund</label>
            <input type="text" class="col-sm-7 input-sm" data-ng-model="application.refund" placeholder="Refund" />
        </div>
        <div class="form-group">
            <label class="col-sm-1">Signed on</label>
            <input type="date" class="col-sm-7 input-sm" data-ng-model="application.signatureDate" placeholder="Signature Date" />
        </div>
        <div class="form-group">
            <div class="col-sm-1"></div>
            <button class="btn btn-sm btn-info col-sm-7" type="submit" data-ng-click="submitApplication()">Submit</button>
        </div>
    </form>
</div>
